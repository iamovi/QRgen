<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Maruf OVi">

    <title>QR Code Generator</title>
    
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="ani-title">QR Code Generator</h1>
        <div class="input-container">
            <input type="text" id="qr-input" placeholder="Enter text or URL">
            <button id="generate-button" onclick="generateOrClearQRCode()">Generate QR Code</button>
        </div>
        <div id="qrcode-container">
            <div id="qrcode"></div>
        </div>
        <div class="button-container">
            <a id="download-link" class="hidden">Download QR Code</a>
        </div>
    </div>

    <script src="qrcode.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
